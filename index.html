<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shopping List</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body class="app">

	<fieldset class="app">
    	<div id="floater"></div>
    	<div id="app-content">
        	<h1>Shopping List</h1>
            <form>
                <div>
                    New Item:<br /><input type="text" id="tbListItem" />
                </div>
                <div>
                    <button type="button" class="green_color" id="btnAddItem">Add Item</button>
                    <button type="button" class="red_color" id="btnRemoveItem">Remove Item(s)</button>
                </div>
                <div id="list">
                    <ul></ul>
                </div>
            </form>
        </div>
    </fieldset>

    <script src="application.js"></script>

</body>
</html>
